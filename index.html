<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="playerInfo">
        <p class="chancewinner"></p>
        <!-- Current Player -->
        <!-- winner Player -->
      </div>
      <div class="gameSection">
        <div class="main">
          <div class="box1" onclick="startGame(this)"></div>
          <div class="box2" onclick="startGame(this)"></div>
          <div class="box3" onclick="startGame(this)"></div>
          <div class="box4" onclick="startGame(this)"></div>
          <div class="box5" onclick="startGame(this)"></div>
          <div class="box6" onclick="startGame(this)"></div>
          <div class="box7" onclick="startGame(this)"></div>
          <div class="box8" onclick="startGame(this)"></div>
          <div class="box9" onclick="startGame(this)"></div>
        </div>
      </div>
      <div class="active button" onclick="refresh()">
        <!-- new game -->
        <p>New Game</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
